<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Reader - Bryan Lamanna</title>    
    <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-white">Assistente de XML:</h2>
      <form>
        <div class="mb-3">
          <label for="fileInput" class="form-label">upload:</label>
          <input class="form-control fileInput" type="file" id="fileInput">
        </div>
        <div class="mb-3">
          <label for="searchInput" class="form-label">Selecione a TAG:</label>
          <div class="input-group">
            <input type="text" class="form-control tagName" id="searchInput" placeholder="Informe a TAG desejada">
            <button class="btn btn-success enviar" type="button" id="searchButton">Pesquisar</button>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-white">Resultados:</h2>
            <div class="card">
                <div class="card-body">
                    <p>Nº de consultas iniciais: <span class="consultasIniciais badge bg-success">00</span></p>
                    <p>Nº de procedimentos preventivos: <span class="procedimentosPreventivos badge bg-success">00</span></p>
                    <p>Nº dentes permanentes com endo concluida: <span class="dentesPermanentes badge bg-success">00</span></p>
                    <p>Nº de proteses unitárias: <span class="protesesUnitarias badge bg-success">00</span></p>
                    <p>Nº de raspagem supra gengival: <span class="raspagemSupra badge bg-success">00</span></p>
                </div>    
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<!-- Inclua os arquivos JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
